<body style='margin : 0px; overflow: scroll;'>

            <a-asset-item id="man" src="https://scottturneruon.github.io/temp/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url='/pattern-qrcode.patt'>

            <a-entity gltf-model="#tree" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
