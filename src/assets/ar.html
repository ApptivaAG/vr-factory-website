<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.4/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs='debugUIEnabled: false; patternRatio: 0.7'>
        <a-assets>
            <img id="logo" src="/images/logo.svg">
            <!-- <a-asset-item id="tree" src="/models/pollinator-bot/scene.gltf"></a-asset-item> -->
            <!-- <a-asset-item id="tree" src="/models/steampunk_underwater_explorer/scene.gltf"></a-asset-item> -->
            <a-asset-item id="tree" src="/models/adamHead/adamHead.gltf"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' url='/pattern-qrcode.patt'>
            <!-- <a-plane src="#logo" position="0 0 0" rotation="-90 0 0"></a-plane> -->
            <a-entity gltf-model="#tree" position="0 -2 0" rotation="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
