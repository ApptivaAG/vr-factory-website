<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.4/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: scroll;'>
    <a-scene embedded arjs='debugUIEnabled: false; patternRatio: 0.7'>
        <a-assets>
            <img id="logo" src="/images/logo.svg">
        </a-assets>
        <a-marker type='pattern' url='/pattern-qrcode.patt'>
            <a-plane src="#logo" position="0 0 -4" rotation="-90 0 0"></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
